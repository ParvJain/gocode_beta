<!DOCTYPE html>
<html>
  <head>
  {% load staticfiles %}
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>Destination</title>
    <link href="{% static "main.css" %}" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
  </head>
  <body>
    <div id="googlemaps"  style="width:75%;overflow:auto;"></div>
  <div class="row" style="z-index: 999; position: absolute; top: 10px; right: 10px;width:25%; overflow: scroll; height:100%">
  {% for x in rel2 %}
  <div class="col-sm-12 col-md-12">
    <div class="thumbnail">
      <!-- <img src="..." alt="..."> -->
      <div class="caption">
        <h3>{{ x.hotel_name }}</h3>
        <p>{{x.count}}</p>
        <p><a href="#" class="btn btn-primary" role="button">Button</a> <a href="#" class="btn btn-default" role="button">Button</a><select>
  <option value="volvo">Volvo</option>
  <option value="saab">Saab</option>
  <option value="opel">Opel</option>
  <option value="audi">Audi</option>
</select>
        </p>
      </div>
    </div>
  </div>
  {% endfor %}
  </div>
</div>
    </div>
    <script>
{% autoescape off %}
var dataset = {{rel}};
var myLatLng = {lat: {{lat}}, lng: {{lng}}};
var map;
function initMap() {
  map = new google.maps.Map(document.getElementById('googlemaps'), {
    center: myLatLng,
    zoom: 16,
    styles: [{
      stylers: [{ visibility: 'simplified' }]
    }, {
      elementType: 'labels',
      stylers: [{ visibility: 'off' }]
    }]
  });

  var marker = new google.maps.Marker({
    position: myLatLng,
    map: map,
    title: 'Hello World!',
  });

  for (var i = dataset.length - 1; i >= 0; i--) {
  	var marker = new google.maps.Marker({
    position: {lat: dataset[i].latitude, lng: dataset[i].longitude},
    map: map,
    icon: {
      url: 'https://maps.gstatic.com/mapfiles/ms2/micons/blue-dot.png',
    }
	  });
  };
}

{% endautoescape %}
    </script>
    <script async defer
        src="https://maps.googleapis.com/maps/api/js?signed_in=true&callback=initMap"></script>
  </body>
</html>
